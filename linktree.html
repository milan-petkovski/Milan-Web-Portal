<script>
document.querySelector('.share-btn').addEventListener('click', function(event) {
    event.stopPropagation(); // Sprečava propagaciju klika

    const linktreeSection = document.querySelector('.linktree');

    // Osiguraj da sekcija bude u potpunosti vidljiva (ako je potrebno)
    linktreeSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

    // Kreiraj screenshot sekcije koristeći html2canvas
    html2canvas(linktreeSection, {
        scale: 3,  // Povećava kvalitet slike
        backgroundColor: null,  // Postavlja pozadinu kao transparentnu
        useCORS: true,
        logging: true,
        allowTaint: true
    }).then(function(canvas) {
        // Pretvori canvas u blob
        canvas.toBlob(function(blob) {
            // Kopiraj sliku u clipboard
            navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })])
                .then(function() {
                    alert('Slika je kopirana u clipboard!');
                }).catch(function(err) {
                    console.error('Greška pri kopiranju slike: ', err);
                });
        });
    });
});


</script>
    

<script>
document.addEventListener('DOMContentLoaded', () => {
    const linktreeSection = document.querySelector('.linktree');
    const container = document.querySelector('.linktree .container');

    linktreeSection.addEventListener('mousemove', (e) => {
        // Dobij dimenzije sekcije
        const rect = linktreeSection.getBoundingClientRect();
        
        // Izračunaj centar sekcije
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        // Izračunaj poziciju miša u odnosu na centar
        const mouseX = e.clientX - rect.left - centerX;
        const mouseY = e.clientY - rect.top - centerY;
        
        // Izračunaj ugao rotacije (maksimalno 15 stepeni)
        const maxAngle = 5;
        const rotateY = (mouseX / centerX) * maxAngle;
        const rotateX = -(mouseY / centerY) * maxAngle; // Negativno za prirodniji efekat
        
        // Primeni 3D transformaciju
        container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });

    // Resetuj transformaciju kada miš napusti sekciju
    linktreeSection.addEventListener('mouseleave', () => {
        container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });
});
</script>
